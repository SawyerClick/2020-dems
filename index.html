<!DOCTYPE html>
<html>

<head>

	<title>Your Map</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:image" content="https://sawyerclick.github.io/headers/2020-dems.gif">
	<meta property="og:image:type" content="image/gif">
	

	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/Turf.js/5.1.5/turf.min.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<style>
		::-webkit-scrollbar {
			width: 0px;
			/* remove scrollbar space */
			background: transparent;
			/* optional: just make scrollbar invisible */
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255, 255, 255, 0.8);
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
		}

		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}

		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}

		body {
			display: flex;
		}

		#select-menu {
			position: absolute;
			left: 50px;
			top: 10px;
			z-index: 10;
		}
#headPlace {
			position: absolute;
			right: 0px;
			top: 0px;
			z-index: 10;

		padding: 10px;
		width: 200px;
			background-color: #DDDDDD;

		}
		#map {
			flex: 2;
			height: calc(100vh - 30px);
			width: 75%;
		}
		#articlePlace {
			width: 25%;
			flex: 1;
			height: calc(100vh - 30px);
			overflow: scroll;
			margin: 15px;
			padding-top:2%;
		}
		#img {
			width: 25%;
			flex: 1;
		}
		#headline {
			flex: 2;
			width: 75%;
		}
		

	</style>

</head>

<body>

	<div id='map'>
		<div id="dropdown">
			<select id="select-menu">
				<option value="">All Groups</option>
			</select>
		</div>
		<div id='headPlace'> Rollover to get info</div>
	</div>
	
	<div id='articlePlace'><h1 style='font-size:42;padding-top: 35%'>Mapping <i>Some</i> of the</br>2020 Dem. Presidential </br>Candidate's Facebook Events</h1></div>

	<script type="text/javascript" src="geo-data.js"></script>

	<script type="text/javascript">

		mapboxgl.accessToken = 'pk.eyJ1Ijoic2F3eWVyY2xpY2siLCJhIjoiY2p4bDlmc3FrMDN0MzN6bXIxZnVqbWJ0MCJ9.ZHH1d5rKkm5UXgpuk_hi3g';

		var map = new mapboxgl.Map({
			container: 'map', // HTML container ID
			style: 'mapbox://styles/mapbox/light-v10', // style URL
			center: [-95.6500523, 41.850033], // starting position as [lng, lat]
			zoom: 3.5
		});
		map.addControl(new mapboxgl.NavigationControl(), 'top-left');

// all of this JavaScript manages what's displayed on hover and click
		var popup = new mapboxgl.Popup({ closeButton: false, closeOnClick: false });

		let hoverCurrentId = null
		var datalayer;

		function updateArticle(e) {
			let feature = e.features[0]
			document.getElementById("articlePlace").innerHTML = feature.properties.article
		}
		function updateHead(e) {
			let feature = e.features[0]
			map.getCanvas().style.cursor = 'pointer';
			document.getElementById("headPlace").innerHTML = feature.properties.headline

		}
		function removeHead(e) {
			document.getElementById("headPlace").innerHTML = "&nbsp;"
			map.getCanvas().style.cursor = '';

		}

		function startHover(e) {
			let feature = e.features[0]

			if (hoverCurrentId) {
				map.setFeatureState({ source: 'datalayer', id: hoverCurrentId }, { hover: false });
			}
			hoverCurrentId = feature.id
			map.setFeatureState({ source: 'datalayer', id: hoverCurrentId }, { hover: true });
		}

		function stopHover(e) {
			if (hoverCurrentId) {
				map.setFeatureState({ source: 'datalayer', id: hoverCurrentId }, { hover: false });
			}
			hoverCurrentId = null;
		}

		function drawPopup(e) {
			let feature = e.features[0]
			map.getCanvas().style.cursor = 'pointer';

			var coordinates = feature.geometry.coordinates.slice();
			var headline = feature.properties.headline;

			while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
				coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
			}

			popup.setLngLat(coordinates)
				.setHTML(`<h4>${headline}</h4>`)
				.addTo(map);
		}

		function removePopup(e) {
			map.getCanvas().style.cursor = '';
			popup.remove();
		}

		map.on('load', function () {
			for (let i = 0; i < infoData.features.length; i++) {
				infoData.features[i]['id'] = i + 1
			}

			datalayer = map.addLayer({
				id: "datalayer",
				type: "circle",
				source: {
					type: "geojson",
					data: infoData,
				},
				paint: {
					'circle-radius': 4,
					'circle-stroke-color': 'white',
					'circle-stroke-width': 1,
					'circle-color': [
						'case',
						['boolean', ['feature-state', 'hover'], false],
						'#666',
						['get', 'color'],
					],
					'circle-opacity': [
						'case',
						['boolean', ['feature-state', 'hover'], false],
						1,
						0.5
					]
				}
			});
			map.on('mouseenter', 'datalayer', function (e) {
				startHover(e)
// uncomment this line to get pop-ups
				drawPopup(e)
				updateHead(e)
			});

			// When we move the mouse away from a point, turn off the hovering and popup
			map.on('mouseleave', 'datalayer', function (e) {
				stopHover(e)
// uncomment this line to get pop-ups
				removePopup(e)
				removeHead(e)
			});

			// When we click, update the article (the right-hand side)
			map.on('click', 'datalayer', function (e) {
				updateArticle(e)
			})

// very important!! this automatically centers the map and zooms it

			// map.fitBounds(turf.bbox(infoData), { padding: 30, linear: true })
		})


	</script>
	<script>
	// this part is J query / with some mapbox JavaScript
	// it changes what is displayed based on the pulldown menu
		var groupsObj = {};

		$(document).ready(function () {
			infoData.features.forEach(function (feature) {
				groupsObj[feature.properties.group_id] = feature.properties.group_name;
			})

			$.each(groupsObj, function (key, value) {
				$('#select-menu')
					.append($("<option></option>")
						.attr("value", value)
						.text(value));
			});

			$('#select-menu').change(function () {
				var selectedGroup = $('#select-menu').val();

				if (!selectedGroup) {
					map.setFilter('datalayer', null);
				} else {
					map.setFilter('datalayer', ['==', ['get', 'group_name'], selectedGroup]);
				}
			});
		});
	</script>


</body>

</html>
